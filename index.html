      <div class="container mx-auto">
        <h1>Product Library</h1>
        <h5>Add New Product</h5>

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Product Name</label>
            <input type="text" class="form-control" id="productName" value="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Product Price</label>
            <input type="number" class="form-control" id="productPrice" value="">
          </div>
          <input type="hidden" id="productID">
          <button id="addBtn" type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <h3 id="heading" class="mt-4">All Product</h3>
        <ul id="productList" class="list-group">
          <!-- <li class="list-group-item d-flex justify-content-between align-items-center">

            </div>
          </li> -->
        </ul>
      </div>
      <!-- Modal -->
    <div class="modal fade" id="authForm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <ul class="nav nav-tabs nav-fill w-100">
                        <li class="nav-item">
                            <a class="nav-link active" id="loginTabBtn">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="registerTabBtn">Register</a>
                        </li>
                    </ul>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" autocomplete="false">
                        <div class="form-group">
                            <label for="lUsername">Username</label>
                            <input id="lUsername" type="text" name="lUsername" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lPassword">Password</label>
                            <input id="lPassword" type="password" name="lPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <button id="loginBtn" type="submit" name="button" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                    <form id="registerForm" autocomplete="false" class="d-none">
                        <div class="form-group">
                            <label for="rUsername">Username</label>
                            <input id="rUsername" type="text" name="rUsername" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="rEmail">Email</label>
                            <input id="rEmail" type="email" name="rEmail" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="rPassword">Password</label>
                            <input id="rPassword" type="password" name="rPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="rConfirmPassword">Confirm Password</label>
                            <input id="rConfirmPassword" type="password" name="rConfirmPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <button id="registerBtn" type="submit" name="button" class="btn btn-info btn-block">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
