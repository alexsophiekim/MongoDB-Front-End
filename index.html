<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MongoDB Front End</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="#">CONTACT</a>
      </nav>
      <form class="container mx-auto">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="userName" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="messageArea" rows="5"></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="container mx-auto">
        <h1>Product Library</h1>
        <h5>Add New Product</h5>

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Product Name</label>
            <input type="text" class="form-control" id="productName" value="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Product Price</label>
            <input type="number" class="form-control" id="productPrice" value="">
          </div>
          <button id="addBtn" type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <h3 class="mt-4">All Product</h3>
        <ul id="productList" class="list-group">
        </ul>




      </div>


        <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
